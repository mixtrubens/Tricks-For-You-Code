<h3>Escrever mensagem na tela ( tipo alerta)</h3> 
o método "alert" exibe uma caixa de mensagem na tela.
<button onclick="myFunction()">Exibir alerta</button><!--Função que executa a mensagem de alerta-->

<script>
    
function myFunction(){ //função 
    mensagem="teste";
    alert(mensagem);}//metodo que exibe a mensagem de alerta 
</script>
