<!DOCTYPE html>

<body>

<h2>função que retorna o tamanho do vetor</h2>
O método "length" percorre o vetor e exibe a quantidade de elementos presentes nele.
<p id="demo"></p>

<script>
var vector = [];
vector[0] = "ba";
vector[1] = "na";
vector[2] = "na";
vector[3] = "banana";
document.getElementById("demo").innerHTML =
"Tamanho do vetor: " +vector.length;
</script>

</body>
</html>
