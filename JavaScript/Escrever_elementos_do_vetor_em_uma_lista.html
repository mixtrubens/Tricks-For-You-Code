<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"></head>
<body>

<h2>Fazer um loop que cria uma lista apartir de um vetor.</h2>

<p>O título já diz tudo =D.</p>

<p id="demo"></p>

<script>
var fruits, text, fLen, i;
fruits = ["Banana", "Laranja", "Maça", "Uva"];
fLen = fruits.length;// = variavel "fLe"= ultimo elemento do vertor 

text = "<ul>";// variavel texto é uma lista
for (i = 0; i < fLen; i++) { // sendo i = 0 até o ultimo númedo do indice do ultimo elemento do vetor (fLen) i=i+1
  text += "<li>" + fruits[i] + "</li>"; // variavel texto = adiciona um linha na lista "<li>" + um elemento do um vetor "fruits[i]"
}

"</ul>";
document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
